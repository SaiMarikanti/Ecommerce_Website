<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="stylesreg.css">
</head>
<body>
    <table align="center">
    <div class="container" >
        <tr>
        <td align="center"><h2>Sign Up</h2></td>
        </tr>
        <form id="signupForm">
            <div>
                <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name" name="name" required></td>
                </tr>
            </div>
            <div>
                <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" required></td>
                </tr>
            </div>
            <div>
                <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="password" name="password" required></td>
                </tr>
            </div>
            <div>
                <tr>
                <td><label for="confirmPassword">Confirm Password:</label></td>
                <td><input type="password" id="confirmPassword" name="confirmPassword" required></td>
                </tr>
            </div>
            <tr>
            <td><button type="submit">Sign Up</button></td>
            <td><p id="error-message"></p></td>
            </tr>
        </form>
    </div>
</table>
    <script src="script.js"></script>
    
</body>
</html>
